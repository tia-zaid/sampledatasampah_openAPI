<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Calendar Generator</h1>
            <p>Generate jadwal konten bulanan dan tahunan secara otomatis. Klik pada tanggal untuk menambah kegiatan custom.</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="month-select">Pilih Bulan:</label>
                <select id="month-select"></select>
            </div>
            <div class="control-group">
                <label for="year-select">Pilih Tahun:</label>
                <select id="year-select"></select>
            </div>
            <button id="generate-btn">Generate Jadwal</button>
            <button id="generate-year-btn">Generate 1 Tahun Penuh</button>
        </div>
        
        <div id="calendar-container">
            </div>

        <div id="yearly-container">
             </div>
    </div>
    
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Tambah Kegiatan</h3>
            <input type="hidden" id="event-date">
            
            <label for="event-text">Nama Kegiatan:</label>
            <input type="text" id="event-text" placeholder="Contoh: Kunjungan dari PT. ABC">
            
            <label for="event-type">Jenis Kegiatan:</label>
            <select id="event-type">
                <option value="kunjungan">Kunjungan</option>
                <option value="penting">Meeting Penting</option>
                <option value="acara">Acara Khusus</option>
                <option value="personal">Personal</option>
            </select>
            
            <button id="save-event-btn">Simpan Kegiatan</button>
            <button id="delete-event-btn" class="delete-btn">Hapus Kegiatan Terakhir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
